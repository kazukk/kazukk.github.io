name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # v3からv4に更新

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20  # Node.js 20を明示的に指定

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'  # 適切なRubyバージョンを指定
        bundler-cache: true  # Bundlerのキャッシュを有効化

    - name: Install dependencies
      run: |
        npm ci  # npmパッケージをインストール（package.jsonがある場合）
        bundle install  # Rubyの依存関係をインストール

    - name: Build and deploy with Jekyll
      uses: helaili/jekyll-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        target_branch: 'gh-pages'
